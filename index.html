<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fontAwesome/fontAwesome/css/all.min.css">
    <title>Generador de password</title>
</head>

<body>

    <div class="contenedor">
        <div class="logo">
            <p class="title">Contrase単as aleatorias.</p>
        </div>
        <form action="" class="app" id="app">

            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="textCaracter">Numero de caracteres.</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="button-menos-uno"><i class="fas fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="textCaracter" id="numero-caracteres" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="button-mas-uno"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="fila simbolos">
                <div class="col">
                    <label for="simbolos">多Incluir simbolos?</label>
                </div>
                <div class="col">
                    <button class="btn btn-simbolos"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="fila numeros">
                <div class="col">
                    <label for="numeros">多Incluir numeros?</label>
                </div>
                <div class="col">
                    <button class="btn btn-numeros"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="fila mayusculas">
                <div class="col">
                    <label for="mayusculas">多Incluir mayusculas?</label>
                </div>
                <div class="col">
                    <button class="btn btn-mayusculas"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T39293kjf=?">
                </div>
            </div>

        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
